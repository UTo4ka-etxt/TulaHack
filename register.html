<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | два на два</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Базовые стили */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: white; /* Изменено на белый фон */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Контейнер формы */
.auth-container {
    background-color: #7ace96; /* Зеленый цвет фона контейнера */
    border-radius: 30px; /* Сделаем углы очень закругленными */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Тень */
    width: 100%;
    max-width: 420px;
    padding: 40px;
}

/* Заголовок */
.auth-title {
    text-align: center;
    margin-bottom: 32px;
}

.auth-title h1 {
    font-size: 24px;
    font-weight: 700;
    color: #2d3436;
    margin-bottom: 8px;
}

.auth-title p {
    font-size: 15px;
    color: #233136;
    font-weight: 400;
    line-height: 1.5;
}

/* Форма */
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Поля ввода */
.form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.form-group label {
    font-size: 14px;
    color: #2d3436;
    font-weight: 500;
}

.form-group input {
    padding: 14px 16px;
    border: 1px solid #dfe6e9;
    border-radius: 10px; /* Оставим это для полей ввода */
    font-size: 15px;
    transition: all 0.2s;
    background-color: #f8f9fa;
}

.form-group input:focus {
    outline: none;
    border-color: #74b9ff;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
}

/* Основная кнопка (Создать аккаунт) */
.auth-button {
    background-color: #00b894;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
    width: 100%;
    max-width: 240px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 12px rgba(0, 184, 148, 0.2);
}

.auth-button:hover {
    background-color: #00a884;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 184, 148, 0.25);
}

.auth-button:active {
    transform: translateY(0);
}

/* Вторичная кнопка (Войти) */
.auth-link {
    text-align: center;
    margin-top: 24px;
}

.auth-link a {
    display: inline-block;
    padding: 10px 24px;
    background-color: white; 
    color: #00b894;
    border: 2px solid #00b894;
    border-radius: 25px;
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
}

.auth-link a:hover {
    background-color: #f0fffc;
    transform: translateY(-2px);
}

/* Адаптивность */
@media (max-width: 480px) {
    .auth-container {
        padding: 32px 24px;
    }
    
    .auth-button {
        padding: 14px 24px;
        max-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">
            <h1>Добро пожаловать!</h1>
            <p>Давай познакомимся и начнем работу</p>
        </div>
        
        <form class="auth-form">
            <div class="form-group">
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" placeholder="Введите вашу фамилию" required>
            </div>
            
            <div class="form-group">
                <label for="firstname">Имя</label>
                <input type="text" id="firstname" placeholder="Введите ваше имя" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Повторите пароль</label>
                <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="auth-button">Создать аккаунт</button>
        </form>
        
        <div class="auth-link">
            <a href="login.html">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script>
        const form = document.querySelector('.auth-form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            // Отправка формы
            console.log('Форма отправлена');
        });
    </script>
</body>
</html>
